apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: common
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/prometheus/kube-prod
  prune: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus-operator-kube-p-operator
      namespace: monitoring
